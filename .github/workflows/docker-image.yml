name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag back4app-image-geister:$(date +%s)
    - name: Publish to Github Packages
      run: docker push ghcr.io/electrolyte-orb/back4app-image-geister:$(date +%s)
